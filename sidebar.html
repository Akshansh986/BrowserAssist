<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Sidebar</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ChatGPT</h1>
    </div>
    <div class="chat-container" id="chat-container">
      <!-- Chat messages will appear here -->
    </div>
    <div class="webpage-context">
      <div class="current-page">
        <label id="webpage-checkbox-label">
          <input type="checkbox" id="include-webpage"> 
          <span id="webpage-title">Include current page</span>
        </label>
      </div>
      <div class="saved-pages" id="saved-pages-container">
        <!-- Saved webpages will appear here -->
      </div>
    </div>
    <div class="input-container">
      <textarea id="user-input" placeholder="Type your message here..."></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
