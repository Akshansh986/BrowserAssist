<!DOCTYPE html>
<html>
<head>
  <title>Browser Assist</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Browser Assist</h1>
      <button id="theme-toggle" title="Toggle theme">ðŸŒ™</button>
      <button id="change-api-key-button" class="toggle-button" style="display:none;">Change API Key</button>
    </div>
    <div class="api-key-section">
      <div class="api-key-header">
        <span id="api-key-status" class="key-missing">API Key: Required</span>
        <input type="password" id="api-key-input" placeholder="Enter your OpenAI API key">
        <button id="save-api-key-button">Save</button>
      </div>
      <div class="api-key-info">
        An OpenAI API key is required to use this extension.
      </div>
    </div>
    <div id="main-ui" style="display:none;">
      <div class="chat-container" id="chat-container">
        <!-- Chat messages will appear here -->
      </div>
      <div class="webpage-context">
        <div class="current-page">
          <label id="webpage-checkbox-label">
            <input type="checkbox" id="include-webpage"> 
            <span id="webpage-title">Include current page</span>
          </label>
        </div>
        <div class="saved-pages" id="saved-pages-container">
          <!-- Saved webpages will appear here -->
        </div>
      </div>
      <div class="input-container">
        <textarea id="user-input" placeholder="Type your message here..."></textarea>
        <div class="action-buttons">
          <button id="clear-button" class="tooltip" data-tooltip="Clear conversation" aria-label="Clear conversation">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M3 6h18"/>
              <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/>
              <path d="M10 11v6"/>
              <path d="M14 11v6"/>
              <path d="M9 6V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/>
            </svg>
          </button>
          <button id="send-button" class="tooltip" data-tooltip="Send">âž¤</button>
        </div>
      </div>
    </div>
  </div>
  <script src="marked.js"></script>
  <script src="turndown.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
